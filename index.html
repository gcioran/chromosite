<body ng-app="picdemoLightbox" ng-controller="PicModalCtrl"  ng-cloak>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <ul class="w3-navbar w3-white w3-card-2" id="myNavbar">
    <li>
      <a href="/" id="bigLogo">
      </a>
    </li>
    <!-- Right-sided navbar links -->
    <li class="w3-right w3-hide-small w3-hide-medium">
      <a href="projects"><i class="fa fa-th"></i> {{ 'load.navigation.projects' | translate }}</a>
      <a href="contact"><i class="fa fa-envelope"></i> {{ 'load.navigation.contact' | translate }}</a>
      <a ng-click="changeLanguage()" class="link"><i class="fa fa-language"></i>  {{key}}</a>
    </li>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <li>
      <a href="javascript:void(0)" class="w3-right w3-hide-large w3-display-right" ng-click="showme=!showme">
        <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
      </a>
    </li>
  </ul>
</div>

<!-- Sidenav on small screens when clicking the menu icon -->
<nav class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-large" ng-show="showme" id="mySidenav">
  <a href="javascript:void(0)" ng-click="showme=false" class="w3-large w3-padding-16">{{ 'load.navigation.close' | translate }} Ã—</a>
  <a href="projects" ng-click="showme=false">{{ 'load.navigation.projects' | translate }}</a>
  <a href="contact" ng-click="showme=false">{{ 'load.navigation.contact' | translate }}</a>
  <a ng-click="changeLanguage()">{{key}}</a>
</nav>

<div ui-view></div>
<!-- <div ui-view></div> -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwW7Hfmgg0jlOrpk_qB8HkQQhXJUzOyik"></script>  
<script src='main.js'></script>
<script src='angular/site-controller.js'></script>
<script src='components/map/map-contact.js'></script>
<script src="project_repo/projects03.js"></script>
<!-- endbuild -->
</body>
