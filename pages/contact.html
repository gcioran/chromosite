
<div class="w3-container w3-padding-32 w3-light-grey" id="contact">
  <div class="w3-row-padding" style="margin-top:64px">
    <div class="w3-half">
      <!-- Add Google Maps -->
      <map-contact></map-contact>
    </div>
    <div class="w3-half contact-details">
      <p><i class="fa-fw w3-xxlarge w3-margin-right"></i> <strong>{{ 'load.contact.arh' | translate }} Dana Ardelean</strong></p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> {{ 'load.contact.phone' | translate }}</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> {{ 'load.contact.mail' | translate }}</p>
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i>{{ 'load.contact.address' | translate }}</p>
      <br>
    </div>
  </div>
</div>
